<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMASTE REACT</title>
</head>
<body>
    <div id="root"></div>

    <script>
        const heding = document.createElement("heding");
        heding.innerHTML = "hello world";

        const root = document.getElementById("root");
        root.appendChild(heding); //==>> this heding will go as a child inside this root
    </script> 

    
</body>
</html>
